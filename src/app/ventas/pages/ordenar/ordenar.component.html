<div>
  <h1>Pipes Personalizados</h1>
  <p>Pipes cerados por {{ "nosotros" | mayusculas : enMayuscula }}.</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-end">
    <p-button
      label="Toggle MayÃºsculas"
      styleClass="p-button-help p-button-rounded"
      class="mr-2"
      icon="pi pi-pencil"
      iconPos="right"
      (onClick)="toggleMayuscula()"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-success p-button-rounded"
      label="Por nombre"
      (onClick)="toggleOrdenar('nombre')"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-danger p-button-rounded"
      label="Vuela"
      (onClick)="toggleOrdenar('vuela')"
    ></p-button>
    <p-button
      icon="pi pi-sort"
      class="mr-2"
      styleClass="p-button-warning p-button-rounded"
      label="Por color"
      (onClick)="toggleOrdenar('color')"
    ></p-button>
  </div>
</p-toolbar>
<div class="grid mt-2">
  <div class="col">
    <div class="card">
      <p-table
        [value]="heroes | ordenar : valorOrdenar"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Vuela</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.nombre }}</td>
            <td>{{ heroe.vuela | vuela | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="grid mt-2">
    <div class="col">
      <div class="card">
        <p-table
          [value]="heroes | slice : 0"
          [tableStyle]="{ 'min-width': '50rem' }"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="nombre" style="width: 20%">
                Nombre <p-sortIcon field="nombre"></p-sortIcon>
              </th>
              <th pSortableColumn="vuela" style="width: 20%">
                Vuela <p-sortIcon field="vuela"></p-sortIcon>
              </th>
              <th pSortableColumn="color" style="width: 20%">
                Color <p-sortIcon field="color"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-heroe>
            <tr>
              <td>{{ heroe.nombre }}</td>
              <td>{{ heroe.vuela | vuela | titlecase }}</td>
              <td>{{ heroe.color }}</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
